name: End-to-End tests with TestCafe action  

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        uses: DevExpress/testcafe-action@latest
        with:
            args: "electron:. ./tests/test.js -p '${DATE}_${TIME}_${TEST_ID}.png' -S -s screenshots"